<div ng-controller="BasicDemoCtrl as ctrl">
    <md-content class="md-padding" layout-padding>
    	<div class="table-responsive-vertical md-whiteframe-z1">
        <table id="table" class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>No.RFID</th>
                <th>Lantai</th>
                <th>Posisi</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="grid in vm.grid">
                <td data-title="Rfid">{{grid.$id}}</td>
                <td data-title="Lantai">{{grid.lantai}}</td>
                <td data-title="Posisi">{{grid.posisi}}</td>
                <td>
                  <md-button class="md-raised md-accent"
                             ng-click="vm.getId(grid.$id, grid.lantai, grid.posisi); ctrl.showDialog($event)">Edit
                  </md-button>
                </td>
            </tr>
            </tbody>
        </table>
      </div>
    </md-content>
</div>
