<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Cimerang Farm">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cimerang Farm</title>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- App Styling -->
  <link rel="stylesheet" href="app/stylesheets/custom.css">
  <link rel="stylesheet" href="app/stylesheets/table.css">

</head>
<body ng-app="FarmCimerang" ng-cloak>
  <div ng-controller="MainController as vm" layout="column" layout-fill ng-cloak>

    <section layout="row" flex>

      <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">

        <md-toolbar>
        </md-toolbar>
        <md-content ng-controller="LeftCtrl" layout-padding>
          <md-button ng-repeat="item in vm.menuItems" layout="column" layout-align="center center"
                     class="capitalize"
                     ui-sref-active="md-warn" ui-sref="{{item.sref}}">
            <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-32">{{item.icon}}</i>
            </div>
            <div class="md-tile-content">
              {{item.name}}
            </div>
          </md-button>
        </md-content>

      </md-sidenav>

      <md-content flex>

        <div layout="column" layout-align="top center">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>
                <span>Administrator Cimerang Farm</span>
              </h2>
              <span flex></span>
            </div>
          </md-toolbar>

        </div>

        <div ui-view layout-padding></div>

      </md-content>

    </section>

  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script src="app/app.js"></script>

  <!-- Initialize Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <script src="app/scripts/config.js"></script>
</body>
</html>
