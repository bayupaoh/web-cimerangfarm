<div ng-controller="adminController as vm">
  <div ng-controller="BasicDemoCtrl as ctrl">
    <md-content layout-padding>
      <span class="md-headline">Data Ayam Mati dan Pakan Harian</span>
    </md-content>
    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" class="tabs-lantai">
      <md-tab label="Lantai 1">        
        <div style="padding: 12px;">
          <div class="table-responsive-vertical md-whiteframe-z1" style="margin-top: 12px;">
            <table id="table" class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Jumlah Ayam Mati</th>
                  <th>Pakan Harian (Kg)</th>
                  <th></th>                
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="data in vm.data">
                  <td data-title="Tanggal">{{data.$id}}</td>
                  <td data-title="Ayam Mati">{{data.ayamMati}}</td>
                  <td data-title="Pakan Harian">{{data.pakan}}</td>
                  <td>
                    <md-button class="md-raised md-accent" ng-click="vm.hapusData(data.$id)">
                      Hapus
                    </md-button>
                  </td>            
                </tr>
              </tbody>
            </table>
          </div>
        </div>        
      </md-tab>

      <md-tab label="Lantai 2">
        <div style="padding: 12px;">
          <div class="table-responsive-vertical md-whiteframe-z1" style="margin-top: 12px;">
            <table id="table" class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Jumlah Ayam Mati</th>
                  <th>Pakan Harian (Kg)</th>
                  <th></th>                
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="data2 in vm.data2">
                  <td data-title="Tanggal">{{data2.$id}}</td>
                  <td data-title="Ayam Mati">{{data2.ayamMati}}</td>
                  <td data-title="Pakan Harian">{{data2.pakan}}</td>
                  <td>
                    <md-button class="md-raised md-accent">
                      Hapus
                    </md-button>
                  </td>            
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-tab>      
    </md-tabs>
    <md-button class="md-fab" aria-label="Tambah" ng-click="ctrl.showDialog($event)">
      <md-icon md-svg-src="assets/icons/add.svg"></md-icon>
    </md-button>
  </div>
</div>
