<div ng-controller="adminController as vm">
  <div role="dialog" aria-label="Tambah Data" layout="column" layout-align="center center">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="color: white;">Tambah Data</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close" ng-click="ctrl.closeDialog()">
          <md-icon md-svg-icon="assets/icons/close.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div class="demo-dialog-content">
      <form ng-submit="vm.tambahData()">
        <div layout="row">
          <md-input-container flex style="margin-top: 36px;">
            <label>Jumlah Ayam Mati</label>
            <input ng-model="vm.data.ayamMati" type="number">
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container flex>
            <label>Pakan Harian (Kg)</label>
            <input ng-model="vm.data.pakan" type="number">
          </md-input-container>
        </div>
        <div layout="row">
           <md-radio-group ng-model="vm.data.lantai" layout="row" style="margin-bottom: 36px;">
            <md-radio-button value="1">Lantai 1</md-radio-button>
            <md-radio-button value="2">Lantai 2</md-radio-button>
          </md-radio-group>
        </div>
        <md-button class="md-raised md-accent demo-dialog-button" 
                   type="submit" ng-click="ctrl.closeDialog()"
                   ng-disabled="!vm.data.ayamMati || !vm.data.pakan || !vm.data.lantai">
          Simpan
        </md-button>
      </form>
    </div>
  </div>
</div>
